steps:
  # Cloud Run版Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.cloudrun', '-t', 'gcr.io/$PROJECT_ID/sizuka-inventory:$SHORT_SHA', '.']
    timeout: 1200s

  # イメージをContainer Registryにプッシュ  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sizuka-inventory:$SHORT_SHA']

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sizuka-inventory-system'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sizuka-inventory:$SHORT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
