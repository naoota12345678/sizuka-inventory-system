steps:
  # Cloud Run版Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.cloudrun', '-t', 'gcr.io/$PROJECT_ID/sizuka-inventory:latest', '.']
    timeout: 1200s

  # イメージをContainer Registryにプッシュ  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sizuka-inventory:latest']

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sizuka-inventory-system'
      - '--image'
      - 'gcr.io/$PROJECT_ID/sizuka-inventory:latest'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SUPABASE_URL=https://equrcpeifogdrxoldkpe.supabase.co,SUPABASE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVxdXJjcGVpZm9nZHJ4b2xka3BlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxNjE2NTMsImV4cCI6MjA1NDczNzY1M30.ywOqf2BSf2PcIni5_tjJdj4p8E51jxBSrfD8BE8PAhQ,RAKUTEN_SERVICE_SECRET=${_RAKUTEN_SERVICE_SECRET},RAKUTEN_LICENSE_KEY=${_RAKUTEN_LICENSE_KEY}'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'

timeout: 1800s
options:
  machineType: 'E2_HIGHCPU_8'

