steps:
  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/rakuten-order-sync:latest', '.']
    timeout: 1200s  # 20分のタイムアウト

  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rakuten-order-sync:latest']

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rakuten-order-sync'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rakuten-order-sync:latest'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'

timeout: 1800s  # 全体で30分のタイムアウト
options:
  machineType: 'N1_HIGHCPU_8'  # より高性能なマシンを使用

images:
  - 'gcr.io/$PROJECT_ID/rakuten-order-sync:latest'